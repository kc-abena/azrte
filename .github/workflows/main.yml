name: Debug Azure Storage Discovery

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  debug-storage:
    runs-on: ubuntu-latest

    steps:
      - name: Login to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Debug - List all Storage Accounts
        run: |
          echo "üîç Listing Storage Accounts..."
          az storage account list --query "[].{name:name, rg:resourceGroup}" -o table

      - name: Debug - Try one account (replace with known if needed)
        run: |
          echo "üîë Attempting to list containers from a known storage account"
          
          # Replace this with one known storage account and resource group for test
          STORAGE_ACCOUNT="<your-storage-account>"
          RESOURCE_GROUP="<your-resource-group>"

          echo "Getting key for $STORAGE_ACCOUNT"
          key=$(az storage account keys list --account-name $STORAGE_ACCOUNT --resource-group $RESOURCE_GROUP --query '[0].value' -o tsv)

          echo "üì¶ Listing containers"
          az storage container list --account-name $STORAGE_ACCOUNT --account-key $key -o table
